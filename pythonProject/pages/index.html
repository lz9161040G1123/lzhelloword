<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div id="loginPage" class="login-page">
    <div class="login-container">
        <h2>李思春蔬菜经营部</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container"> <!-- 新增的按钮容器 -->
                <button type="button" onclick="handleRegister()">注册</button>
                <button type="button" onclick="handleLogin()">登录</button>
            </div>
        </form>
    </div>
    </div>

    <div id="tabs" style="display: none;">  
    <button id="orderTab" class="tab-button">下单</button>
    <button id="myTab" class="tab-button ">我的</button>  

</div>  

<style>
    .button-container {
        margin-top: 100px;
    }
</style>
<div id="content">  
    <div id="myContent" class="content-container">  
        <form id="historyOrdersForm" onsubmit="return fetchMyHistoryOrders()">  
        <label for="startDate">开始日期：</label>  
        <input type="date" id="startDate" name="startDate" required><br>  
        <label for="endDate">结束日期：</label>  
        <input type="date" id="endDate" name="endDate" required><br>  
        <input type="submit" value="查询历史订单">  
    </form>  
    <div id="historyOrdersResult"></div> <!-- 显示历史订单查询结果 -->  
    </div>
    <div id="orderContent" class="content-container">
        <div id="orderForm"></div>
       <button onclick="submitOrder()">下单</button> <!-- 点击按钮调用"下单"接口 -->
            <div id="orderresult"></div>

    <p id="result"></p>
    <div class="button-container">
        <button onclick="getTodayOrders()">今日下单</button> <!-- 点击按钮调用"今日下单"接口 -->
    </div>
    <div id="todayOrders"></div> <!-- 显示今日下单页面 -->
    </div>
</div>


</body>
</html>
